<script type="text/javascript">
    //Map Variable
    var map;
    //Map Init Function
    function map() {
        var pos = {lat: 41.886611, lng: -87.617086};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: pos
        });
        var marker = new google.maps.Marker({
            icon: 'images/logo-small.png',
            title: 'Multi Studios Headquarters',
            position: pos,
            map: map
        })
        var safeLatLng = [
            {lat: 41.862824, lng: -87.617080},
            {lat: 41.862874, lng: -87.616393},
            {lat: 41.861766, lng: -87.616268},
            {lat: 41.861728, lng: -87.616970}
        ];
        var safeArea = new google.maps.Polygon({
            paths: safeLatLng,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
        });
        safeArea.setMap(map);
        var safePolyLatLng = [
            {lat: 41.886550, lng: -87.617276},
            {lat: 41.884401, lng:  -87.617610},
            {lat: 41.884321, lng: -87.620655},
            {lat: 41.867546, lng: -87.620427},
            {lat: 41.862017, lng: -87.618399},
            {lat: 41.862265, lng: -87.616693}
        ];
        var safePoly = new google.maps.Polyline({
            path: safePolyLatLng,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        safePoly.setMap(map);
    }

    $(document).ready( function() {
        //Button click funciton
        $('.map-option').on('click', function() {
            map.setMapTypeId($(this).data("id"));
        })
    });

</script>
